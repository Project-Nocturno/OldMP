# OldMP XMPP
[OnlineSubsystemMcp.Xmpp]
bUsePlainTextAuth=true
Domain="xmpp.oldmp.software"
ServerAddr="xmpp.oldmp.software"
ServerPort=5222

[OnlineSubsystemMcp.Xmpp Prod]
bUseSSL=false
bUsePlainTextAuth=true
Domain="xmpp.oldmp.software"
ServerAddr="xmpp.oldmp.software"
ServerPort=5222

[Core.log]
LogXmpp=all
LogMatchmakingServiceClient=all
LogMatchmakingUtility=All

[HTTP]
HttpTimeout=30

[HTTP.Curl]
bAllowSeekFunction=true

[OnlineSubsystemMcp]
bUsePartySystemV2=false

[OnlineSubsystemMcp.OnlinePartySystemMcpAdapter]
bUsePartySystemV2=false

[LwsWebSocket]
bDisableCertValidation=true

[/Script/Engine.NetworkSettings]
bVerifyPeer=true
bEnablePeerVoice=true